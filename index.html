<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LT Conservação e Limpeza | Limpeza de Condomínios em BH e Região</title>
  <link rel="icon" href="LT.png" />
  
  <!-- Google Fonts - Inter (moderna e profissional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #1e3c72;
      --primary-light: #2a5298;
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --text: #ffffff;
      --gray-light: rgba(255, 255, 255, 0.15);
      --gray-lighter: rgba(255, 255, 255, 0.25);
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--text);
      min-height: 100vh;
    }

    /* ==================== HEADER ==================== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      transition: all 0.4s ease;
    }

    header.scrolled {
      padding: 15px 40px;
      background: rgba(30, 60, 114, 0.9);
    }

    .logo img {
      height: 50px;
      border-radius: 8px;
    }

    nav.menu {
      display: flex;
      gap: 35px;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.02rem;
      position: relative;
      transition: all 0.3s ease;
    }

    nav.menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -8px;
      left: 50%;
      background: var(--accent);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav.menu a:hover::after {
      width: 100%;
    }

    nav.menu a:hover {
      color: var(--accent);
    }

    .button-cta {
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
    }

    .button-cta:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 212, 170, 0.4);
    }

    /* ==================== SEÇÃO HERO ==================== */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .hero-content {
      max-width: 900px;
      animation: fadeUp 1s ease-out;
    }

    .hero h1 {
      font-size: 4.2rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ffffff, #00d4aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.4rem;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .hero .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 16px 36px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 10px 25px rgba(0, 212, 170, 0.3);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-5px);
      background: var(--accent-hover);
    }

    .btn-secondary {
      padding: 16px 36px;
      background: transparent;
      color: white;
      text-decoration: none;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent);
    }

    /* Animação de entrada */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==================== RESPONSIVO ==================== */
    @media (max-width: 968px) {
      header { padding: 15px 20px; flex-direction: column; gap: 15px; }
      nav.menu { gap: 20px; }
      .hero h1 { font-size: 3.2rem; }
      .hero p { font-size: 1.2rem; }
    }

    @media (max-width: 640px) {
      .hero h1 { font-size: 2.6rem; }
      .hero .buttons { flex-direction: column; align-items: center; }
      .btn-primary, .btn-secondary { width: 80%; text-align: center; }
    }
  </style>
</head>

<body>

  <!-- HEADER FIXO -->
  <header id="header">
    <div class="logo">
      <img src="LT.png" alt="LT Conservação e Limpeza">
    </div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#clientes">Clientes</a>
      <a href="#contato">Contato</a>
    </nav>
    <a href="orcamento.html" class="button-cta">Solicitar Orçamento</a>
  </header>

  <!-- SEÇÃO PRINCIPAL (HERO) -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Limpeza Profissional para Condomínios</h1>
      <p>Atendemos Belo Horizonte e região com equipe treinada, produtos ecológicos e supervisão diária. Seu condomínio limpo, organizado e valorizado todos os dias.</p>
      
      <div class="buttons">
        <a href="orcamento.html" class="btn-primary">Solicitar Orçamento Grátis</a>
        <a href="https://wa.link/seuwhatsapp" target="_blank" class="btn-secondary">Falar no WhatsApp</a>
      </div>
    </div>
  </section>



  <script>
    // Efeito no header ao rolar a página
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
