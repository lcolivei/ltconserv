
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LT Conservação e Limpeza | Limpeza de Condomínios em BH</title>
  <link rel="icon" href="LT.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #1e3c72;
      --primary-light: #2a5298;
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --text: #ffffff;
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--text);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* ==================== HEADER COM ANIMAÇÃO ==================== */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 22px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      transition: all 0.4s ease;
    }

    header.scrolled {
      padding: 15px 40px;
      background: rgba(30, 60, 114, 0.95);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .logo img {
      height: 52px;
      border-radius: 8px;
      animation: slideDown 0.8s ease-out 0.2s both;
    }

    nav.menu {
      display: flex;
      gap: 38px;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    nav.menu a:nth-child(1) { animation-delay: 0.4s; }
    nav.menu a:nth-child(2) { animation-delay: 0.5s; }
    nav.menu a:nth-child(3) { animation-delay: 0.6s; }
    nav.menu a:nth-child(4) { animation-delay: 0.7s; }
    nav.menu a:nth-child(5) { animation-delay: 0.8s; }

    nav.menu a::after {
      content: '';
      position: absolute;
      width: 0; height: 2px;
      bottom: -8px; left: 50%;
      background: var(--accent);
      transition: all 0.4s ease;
      transform: translateX(-50%);
    }

    nav.menu a:hover::after { width: 100%; }
    nav.menu a:hover { color: var(--accent); transform: translateY(-2px); }

    .button-cta {
      padding: 13px 30px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.9s both;
      transition: all 0.3s ease;
    }

    .button-cta:hover {
      background: var(--accent-hover);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 212, 170, 0.5);
    }

    /* ==================== HERO COM ANIMAÇÃO + ZOOM SUAVE ==================== */
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, rgba(30,60,114,0.8), rgba(42,82,152,0.7)),
                  url('Inicio.jpg') 
                  center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,212,170,0.08), transparent 70%);
      animation: zoomIn 20s ease-in-out infinite alternate;
    }

    .hero-content {
      max-width: 960px;
      padding: 20px;
      z-index: 2;
    }

    .hero h1 {
      font-size: 5rem;
      font-weight: 800;
      margin-bottom: 28px;
      background: linear-gradient(to right, #ffffff, #00d4aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .hero p {
      font-size: 1.55rem;
      opacity: 0;
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out 0.9s both;
    }

    /* Animações */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* ==================== WHATSAPP FLUTUANTE COM PULSO ==================== */
    .whatsapp-float {
      position: fixed;
      width: 64px;
      height: 64px;
      bottom: 28px;
      right: 28px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      font-size: 36px;
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
      z-index: 999;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      animation: float 6s ease-in-out infinite;
    }

    .whatsapp-float:hover {
      transform: translateY(-8px) scale(1.15);
      background: #128C7E;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Responsivo */
    @media (max-width: 968px) {
      .hero h1 { font-size: 3.8rem; }
      .hero p { font-size: 1.35rem; }
      header { padding: 18px 20px; }
    }

    @media (max-width: 640px) {
      .hero h1 { font-size: 2.9rem; }
      .hero p { font-size: 1.2rem; }
      .whatsapp-float { width: 56px; height: 56px; font-size: 32px; bottom: 20px; right: 20px; }
    }
  </style>
</head>

<body>

  <header id="header">
    <div class="logo">
      <img src="LT.png" alt="LT Conservação">
    </div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#clientes">Clientes</a>
      <a href="#contato">Contato</a>
    </nav>
    <a href="orcamento.html" class="button-cta">Solicitar Orçamento</a>

  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Limpeza Profissional para Condomínios</h1>
      <p>Equipe uniformizada • Produtos ecológicos • Supervisão diária<br>Servindo Belo Horizonte e região com excelência</p>
    </div>
  </section>

  <script>
    // Header com sombra ao rolar
    window.addEventListener('scroll', () => {
      document.getElementById('header').classList.toggle('scrolled', window.scrollY > 80);
    });
  </script>

</body>
</html>
