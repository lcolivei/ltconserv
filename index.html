<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LT Conservação e Limpeza | Limpeza de Condomínios em BH</title>
  <link rel="icon" href="LT.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #1e3c72;
      --primary-light: #2a5298;
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --text: #ffffff;
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--text);
      min-height: 100vh;
      position: relative;
    }

    /* ==================== HEADER ==================== */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      transition: all 0.4s ease;
    }

    header.scrolled {
      padding: 15px 40px;
      background: rgba(30, 60, 114, 0.9);
    }

    .logo img { height: 52px; border-radius: 8px; }

    nav.menu { display: flex; gap: 35px; }

    nav.menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.02rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav.menu a::after {
      content: '';
      position: absolute;
      width: 0; height: 2px;
      bottom: -8px; left: 50%;
      background: var(--accent);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav.menu a:hover::after { width: 100%; }
    nav.menu a:hover { color: var(--accent); }

    .button-cta {
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
      transition: all 0.3s ease;
    }

    .button-cta:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 212, 170, 0.4);
    }

    /* ==================== HERO COM IMAGEM ==================== */
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, var(--primary), var(--primary-light)),
                  url('Inicio.jpg') 
                  center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero-content {
      max-width: 900px;
      padding: 20px;
      animation: fadeUp 1s ease-out;
    }

    .hero h1 {
      font-size: 4.8rem;
      font-weight: 800;
      margin-bottom: 24px;
      background: linear-gradient(to right, #ffffff, #00d4aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.5rem;
      opacity: 0.95;
      line-height: 1.7;
      max-width: 780px;
      margin: 0 auto;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==================== BOTÃO WHATSAPP FLUTUANTE ==================== */
    .whatsapp-float {
      position: fixed;
      width: 62px;
      height: 62px;
      bottom: 25px;
      right: 25px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      font-size: 34px;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      z-index: 999;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      background: #128C7E;
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5); }
      70% { box-shadow: 0 0 0 14px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    /* Responsivo */
    @media (max-width: 968px) {
      header { padding: 15px 20px; gap: 15px; flex-wrap: wrap; justify-content: center; }
      .hero h1 { font-size: 3.6rem; }
      .hero p { font-size: 1.3rem; }
    }

    @media (max-width: 640px) {
      .hero h1 { font-size: 2.8rem; }
      .hero p { font-size: 1.15rem; }
      .whatsapp-float { width: 56px; height: 56px; font-size: 30px; bottom: 18px; right: 18px; }
    }
  </style>
</head>

<body>

  <header id="header">
    <div class="logo">
      <img src="LT.png" alt="LT Conservação">
    </div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#clientes">Clientes</a>
      <a href="#contato">Contato</a>
    </nav>
    <a href="orcamento.html" class="button-cta">Solicitar Orçamento</a>
  </header>

  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Limpeza Profissional para Condomínios</h1>
      <p>Equipe treinada, produtos ecológicos e supervisão diária.<br>Belo Horizonte e região metropolitana.</p>
    </div>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      document.getElementById('header').classList.toggle('scrolled', window.scrollY > 100);
    });
  </script>

</body>
</html>
