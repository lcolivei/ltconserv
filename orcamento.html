
<style>
  :root {
    --primary: #1e3c72;
    --primary-light: #2a5298;
    --accent: #00d4aa;
    --accent-hover: #00b894;
    --text: #ffffff;
    --gray-light: rgba(255, 255, 255, 0.15);
    --gray-lighter: rgba(255, 255, 255, 0.25);
    --radius: 12px;
    --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    min-height: 100vh;
    padding: 40px 20px;
    color: var(--text);
  }

  section {
    max-width: 720px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    border-radius: var(--radius);
    padding: 50px 40px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  h2 {
    font-size: 2.6rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 16px;
    background: linear-gradient(to right, #ffffff, #00d4aa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  p.subtitle {
    text-align: center;
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 40px;
  }

  form {
    display: grid;
    gap: 20px;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  label {
    font-weight: 600;
    font-size: 0.95rem;
    letter-spacing: 0.3px;
  }

  input, textarea, select {
    padding: 14px 16px;
    border-radius: var(--radius);
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.12);
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input::placeholder, textarea::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.18);
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.2);
  }

  /* ==== CORREÇÃO DAS OPÇÕES SIM/NÃO ==== */
  select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 12px;
  }

  select option {
    background: #1e3c72; /* fundo escuro para contraste */
    color: white;        /* texto sempre branco e visível */
  }

  select option:hover {
    background: #00d4aa !important; /* destaque ao passar o mouse */
    color: white !important;
  }
  /* ==== FIM DA CORREÇÃO ==== */

  button {
    padding: 16px 24px;
    background: var(--accent);
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
  }

  button:hover {
    background: var(--accent-hover);
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0, 212, 170, 0.4);
  }

  button:active {
    transform: translateY(-1px);
  }

  #status {
    margin-top: 20px;
    font-weight: 500;
    min-height: 28px;
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 40px;
    padding: 12px 24px;
    background: var(--gray-light);
    color: white;
    text-decoration: none;
    border-radius: var(--radius);
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .back-link:hover {
    background: var(--gray-lighter);
    transform: translateY(-2px);
  }

  @media (max-width: 640px) {
    section { padding: 40px 20px; }
    h2 { font-size: 2.2rem; }
    .form-row { grid-template-columns: 1fr; }
  }
</style>
